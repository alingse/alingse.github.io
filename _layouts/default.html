<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="stylesheet" href="{{ '/css/style.css' | relative_url }}">
  {% if site.feed %}
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ '/feed.xml' | relative_url }}">
  {% endif %}
</head>
<body>
  <div class="container">
    <header class="site-header">
      <h1 class="site-title"><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
      <p class="site-description">{{ site.description }}</p>
      <nav class="site-nav">
        <a href="{{ '/' | relative_url }}">首页</a>
        <a href="{{ '/archive' | relative_url }}">归档</a>
        <a href="{{ '/categories' | relative_url }}">分类</a>
        <a href="{{ '/tags' | relative_url }}">标签</a>
      </nav>
    </header>

    <main class="site-content">
      {{ content }}
    </main>

    <footer class="site-footer">
      <p>&copy; {{ site.time | date: '%Y' }} {{ site.author }}. Powered by <a href="https://jekyllrb.com">Jekyll</a> & <a href="https://pages.github.com">GitHub Pages</a>.</p>
    </footer>
  </div>
</body>
</html>
