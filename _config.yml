# 站点配置
title: 做点有意义的事
description: alingse 的博客
author: alingse

# GitHub Pages 配置
# 将你的用户名替换为 alingse
baseurl: ""
url: "https://alingse.github.io"

# Markdown 设置
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge

# 时区
timezone: Asia/Shanghai

# 文章设置
permalink: /:year/:month/:day/:title/

# 分页设置
paginate: 10
paginate_path: "/page/:num/"

# 插件
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed

# 排除文件
exclude:
  - README.md
  - build.py
  - .gitignore
  - Gemfile
  - Gemfile.lock
  - vendor

# Markdown 处理
markdown_ext: md,mkd,mkdn,markdn
